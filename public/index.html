<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Recipe List</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1>Recipe Portal</h1>

  <h2>All Dishes</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Ingredients</th>
        <th>Steps</th>
        <th>Time</th>
        <th>Origin</th>
        <th>Spice</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody id="dishTableBody"></tbody>
  </table>
  
  <div id="form-container">
    <form id="dishForm">
      <h2>Add New Dish</h2>
      <input type="text" name="name" placeholder="Dish Name" required>
      <input type="text" name="ingredients" placeholder="Ingredients (comma separated)" required>
      <input type="text" name="preparationSteps" placeholder="Steps (comma separated)" required>
      <input type="number" name="cookingTime" placeholder="Cooking Time (minutes)" required>
      <input type="text" name="origin" placeholder="Origin" required>
      <select name="spiceLevel" required>
        <option value="">Spice Level</option>
        <option value="Mild">Mild</option>
        <option value="Medium">Medium</option>
        <option value="Hot">Hot</option>
      </select>
      <button type="submit">Add Dish</button>
    </form>
  </div>

  <script src="script.js"></script>
</body>
</html>
